<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
	<title>Mario</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		.row, .column {
			padding: 0px;
			margin: 0px;
			height: 45px;
		}
		.red {
			background-color: red;
		}
		.blue {
			background-color: blue;
		}
		.beige {
			background-color: beige;
		}
		.black {
			background-color: black;
		}
		.yellow {
			background-color: yellow;
		}
		.brown {
			background-color: brown;
		}
		.none {
			background-color: transparent;
		}
		@media (min-width: 576px) {
			.row, .column {
				height: 45px;
			}
		}
		@media (min-width: 768px) {
			.row, .column {
				height: 60px;
			}
		}
		@media (min-width: 992px) {
			.row, .column {
				height: 80px;
			}
		}
		@media (min-width: 1200px) {
			.row, .column {
				height: 95px;
			}
		}
	</style>
</head>
<body>
	<!-- USE BOOTSTRAP'S CONTAINER, ROW, AND COLUMN CLASSES TO DRAW YOUR PIXEL ART! -->
	<div class="container">
        <div class="row text-center">
            <div class="col-6 offset-3 red"></div>   
        </div>
        <div class="row text-center">
            <div class="col-9 offset-2 red"></div>
        </div>
        <div class="row text-center">
            <div class="col-3 offset-2 red"></div>
            <div class="col-2  beige"></div>
            <div class="col-1 black"></div>
            <div class="col-1 beige"></div>
        </div>
        <div class="row text-center">
            <div class="col-1 offset-1 red"></div>
            <div class="col-1 beige"></div>
            <div class="col-1 red"></div>
            <div class="col-3 beige"></div>
            <div class="col-1 black"></div>
            <div class="col-3 beige"></div>
     </div>
        <div class="row text-center">
            <div class="col-1 offset-1 red"></div>
            <div class="col-1 beige"></div>
            <div class="col-2 red"></div>
            <div class="col-3 beige"></div>
            <div class="col-1 black"></div>
            <div class="col-3 beige"></div>
        </div>
        <div class="row text-center">
            <div class="col-2 offset-1 red"></div>
            <div class="col-4 beige"></div>
            <div class="col-4 black"></div>
        </div>
        <div class="row text-center">
            <div class="col-8 offset-2 beige"></div>
        </div>
        <div class="row text-center">
                <div class="col-2 offset-2 red"></div>
                <div class="col-1 blue"></div>
                <div class="col-3 red"></div>
            </div>
            <div class="row text-center">
                <div class="col-3 offset-1 red"></div>
                <div class="col-1 blue"></div>
                <div class="col-2 red"></div>
                <div class="col-1 blue"></div>
                <div class="col-3 red"></div>
            </div>
            <div class="row text-center">
                <div class="col-4 red"></div>
                <div class="col-4 blue"></div>
                <div class="col-4 red"></div>
            </div>
            <div class="row text-center">
                <div class="col-1 offset-2 red"></div>
                <div class="col-1 blue"></div>
                <div class="col-1 yellow"></div>
                <div class="col-2 blue"></div>
                <div class="col-1 yellow"></div>
                <div class="col-1 blue"></div>
                <div class="col-1 red"></div>
            </div>
            <div class="row text-center">
                <div class="col-6 offset-3 blue"></div>
            </div>
            <div class="row text-center">
                <div class="col-8 offset-2 blue"></div>
            </div>
            <div class="row text-center">
                    <div class="col-3 offset-2 blue"></div>
                    <div class="col-3 offset-2 blue"></div>
                </div>
                <div class="row text-center">
                    <div class="col-3 offset-1 red"></div>
                    <div class="col-3 offset-4 red"></div>
                </div>
                <div class="row text-center">
                        <div class="col-4 red"></div>
                        <div class="col-4 offset-4 red"></div>
	</div>
	<div>Matt is by far the most handsome member of this team</div>
</body>
</html>
